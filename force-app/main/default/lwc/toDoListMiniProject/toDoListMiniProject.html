<template>
  <div class="slds-grid slds-gutters">
    <div class="slds-col">
      <lightning-card title="Add new Task">
        <div class="slds-var-p-around_small">
          <lightning-input
            label="Enter Task to Do"
            placeholder="Enter Task Details"
            required="true"
            message-when-value-missing="Please Enter Task Name."
            onchange={changeHandler}
            name="taskName"
            value={taskname}
            class="taskname"
          ></lightning-input>
          <lightning-input
            type="date"
            label="Enter end date"
            field-level-help="Default Date is Today's Date"
            onchange={changeHandler}
            name="taskDate"
            value={taskdate}
          ></lightning-input>
        </div>
        <div class="slds-var-p-around_small">
          <!--Buttons here-->
          <lightning-button
            label="Reset"
            variant="brand"
            onclick={resetHandler}
            class="slds-var-p-around_small"
          >
          </lightning-button>
          <lightning-button
            label="Add Task"
            variant="brand"
            onclick={addTaskHandler}
            class="slds-var-p-around_small"
          >
          </lightning-button>
        </div>
      </lightning-card>
    </div>
    <div class="slds-col">
      <lightning-card title="To Do List">
        <div class="slds-var-p-around_small">
          <template
            for:each={IncompleteTasks}
            for:item="currtask"
            for:index="index"
          >
            <div key={currtask.taskname} class="slds-box slds-theme_shade">
              <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_8-of-12">
                  <p>{currtask.taskname}</p>
                  <p>
                    <lightning-formatted-date-time
                      value={currtask.taskdate}
                      year="2-digit"
                      month="short"
                      day="2-digit"
                      weekday="long"
                    ></lightning-formatted-date-time>
                  </p>
                </div>
                <div class="slds-col slds-size_4-of-12">
                  <lightning-button-icon
                    icon-name="utility:delete"
                    alternative-text="Delete"
                    class="slds-m-left_xx-small"
                    title="Delete"
                    onclick={removalHandler}
                    name={index}
                  ></lightning-button-icon>
                  <lightning-button-icon
                    icon-name="utility:task"
                    alternative-text="task"
                    class="slds-m-left_xx-small"
                    title="Delete"
                    onclick={CompleteTaskHandler}
                    name={index}
                  ></lightning-button-icon>
                </div>
              </div>
            </div>
          </template>
        </div>
      </lightning-card>
    </div>
    <div class="slds-col">
      <lightning-card title="Compelete Tasks"></lightning-card>
    </div>
  </div>
</template>
